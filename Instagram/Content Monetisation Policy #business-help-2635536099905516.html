data-ms=\"&#123;&quot;creative&quot;:&quot;link&quot;&#125;\" id=\"u_0_4g_le\">\u003Cimg class=\"_2qnn _astl _9gdv _9gdw _9gdz _9ge0 img\" src=\"https:\/\/scontent-fra3-2.xx.fbcdn.net\/v\/t39.8562-6\/434142421_286709107784021_8606740831775041629_n.svg?_nc_cat=1&amp;ccb=1-7&amp;_nc_sid=f537c7&amp;_nc_ohc=U394-OJatToQ7kNvwHypH3W&amp;_nc_oc=AdkX3GIvCqegzoEte9-EXXM3uBCKWN68WwtJvtIgiwaXevdGQZmesG9jy-H6IhWB-zU&amp;_nc_zt=14&amp;_nc_ht=scontent-fra3-2.xx&amp;_nc_gid=7MBsLfGUUy_JIisXzrT5OQ&amp;oh=00_AfqKd55ejouAVUgc85CgOefdV94g1mZhb0cdic3_GuhEDA&amp;oe=69721BDE\" width=\"24\" height=\"24\" alt=\"\" loading=\"eager\" style=\"border-radius:0px\" \/>\u003Cspan class=\"_9nym\"> Create a Page \u003Cdiv class=\"hidden_elem\">\u003Cnoscript id=\"u_0_4h_Ui\">\u003C\/noscript>\u003C\/div>\u003C\/span>\u003C\/a>"},4,"HTML"],["__markup_a588f507_0_0_aj",{"__html":"\u003Cdiv>\u003Cdiv id=\"FB4BSmoothScrollWrapper\" class=\"_au9u\">\u003Cdiv id=\"FB4BSmoothScrollContent\">\u003Cdiv role=\"main\" id=\"FB4BResponsiveMainContent\">\u003Cdiv>\u003Cdiv class=\"_3dpr _9wq5 _asa9\">\u003Cdiv id=\"top\">\u003C\/div>\u003Cdiv id=\"redesign-headers\">\u003Cdiv class=\"_9b14 _2__g\">\u003Cdiv class=\"__sw _9f23 _ars8 _9f2e _asaz\">\u003Ch1 class=\"_ez1 _aio4 _aio2 _7oxw _34g8 _ag2g\" style=\"\">Instagram Content Monetization Policies\u003C\/h1>\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv id=\"GBMBizEdArticleRoot\" class=\"_ag2w _ag2z _ag0_\">\u003Cdiv class=\"_ag2-\">\u003Cdiv>\u003Cdiv class=\"__sw __sz __t3 __ta _ag2y\">\u003Cdiv class=\"_ag0-\">\u003Cdiv class=\"_5arv\" id=\"faq-page\">\u003Cdiv class=\"_5pfd\">\u003Cp class=\"_3p8\">We offer features and products that help creators and publishers earn money from their content. This content has to follow certain rules.\u003C\/p>\u003Cp class=\"_3p8\">All content on Instagram must comply with our \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fhelp.instagram.com\u00252F581066165581870&amp;h=AT3vkJbKSjASuHD5zCCIgY4EISM96O1-hgpeirGIeuZKEJ5zyiH2_N22PzAWAgzgJ6QNLBEeOeTgJhGa24Ojroxy6ChJxaHdKQEdSyoeV-lzF8asJc4sk69rF5GQ7-XnOsdE2NvxTWjZ5SXo\" rel=\"nofollow\" target=\"_blank\" data-lynx-mode=\"hover\">Terms of Use\u003C\/a> and \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Ftransparency.meta.com\u00252Fpolicies\u00252Fcommunity-standards\u00252F&amp;h=AT38-KISnbCXsa37OVg-GfKMXsI71FtO0yEokdgWRK88xx0OnXFTnOcVkLIPBkIAmdAbyYVpX1xL153VSxhdRKK9I2Rii_kozYr-VH4ZQy6TqD-jTNFy-yDZT-cyt9hf3C5qyapYuTLI0XUt\" rel=\"nofollow\" target=\"_blank\" data-lynx-mode=\"hover\">Community Standards\u003C\/a>. These are our high-level rules against sexual, violent, profane or hateful content. However, content appropriate for Instagram in general is not necessarily appropriate for monetization.\u003C\/p>\u003Cp class=\"_3p8\">Creators and publishers need to adhere to our \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fhelp.instagram.com\u00252F512371932629820&amp;h=AT1T20rE102B3Zs5BUsVpn7D3h52dYdtLnXEfSXykuWFJSv0aGEJoEi_9ly3ogVCrX3axGUxFKY4CK7pcdLKm5PnFMNLk9VIJY0h8As5on112LlChi8_sRKT-rP9COOJWp06JxWi_axDlosR\" rel=\"nofollow\" target=\"_blank\" data-lynx-mode=\"hover\">Partner Monetization Policies\u003C\/a> and Content Monetization Policies in order to make money from their content. Your content itself must follow these guidelines in order to be eligible for monetization.\u003C\/p>\u003Cp class=\"_3p8\">\u003C\/p>\u003Cp class=\"_3p8\">If your video complies with our Content Monetization Policies, advertisers can prevent their ads from appearing in sensitive content. For examples of subjects that are sensitive to advertisers, please review our guidelines for Advertiser-Friendly Content.\u003C\/p>\u003Cdiv class=\"_1sr9\">\u003Cdiv class=\"_9dt3 _9dt4 _a0fy _ar3_ _ab_k _adhw _af0b\" style=\"\">\u003Ch2>Prohibited formats\u003C\/h2>\u003C\/div>\u003Cp class=\"_3p8\">Content presented in the following formats cannot be monetized:\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Static videos\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content that contains one static image and little to no motion.\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Static image polls\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content posted for the sole purpose of increasing engagement by asking people to react to questions posed by the content.\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Slideshows of images\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content that primarily displays static images played in succession.\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Looping videos\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content that loops and displays the same segment multiple times. Looping content can include GIFs and content of varying lengths.\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Text montages\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content that primarily displays still or moving images with overlaid text.\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Embedded ads\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content that already includes embedded ads where Instagram offers ad placements.\u003C\/p>\u003C\/div>\u003Cdiv class=\"_1sr9\">\u003Cdiv class=\"_9dt3 _9dt4 _a0fy _ar3_ _ab_k _adhw _af0b\" style=\"\">\u003Ch2>Prohibited behaviors\u003C\/h2>\u003C\/div>\u003Cp class=\"_3p8\">Content including the following behaviors cannot monetize:\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Engagement bait\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content that incentivizes people to click a link or respond to a post through likes or comments.\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Soliciting engagement\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content that requests compensation in exchange for extreme behavior, such as:\u003C\/p>\u003Cul class=\"uiList _341 _3vz6 _4of _4kg\">\u003Cli>\u003Cdiv class=\"fcb\">Consumption of inedible substances.\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Showing graphic content.\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Consumption of drugs, tobacco or alcohol.\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Disrobing or other sexual behavior.\u003C\/div>\u003C\/li>\u003C\/ul>\u003C\/div>\u003Cdiv class=\"_1sr9\">\u003Cdiv class=\"_9dt3 _9dt4 _a0fy _ar3_ _ab_k _adhw _af0b\" style=\"\">\u003Ch2>Prohibited categories\u003C\/h2>\u003C\/div>\u003Cp class=\"_3p8\">The following types of content are ineligible to monetize:\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Misinformation\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content that has been rated false by a third-party fact checker.\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Misleading medical information\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content that contains medical claims that have been disproven by an expert organization. Including, but not limited to, anti-vaccination claims.\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Unoriginal content\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content creators and publishers can only monetize content that they created or were involved in the creation of, or that directly features the creator or publisher. Content that is unoriginal or reproduced without making meaningful enhancements (commentary, parody, creative editing, etc.) cannot be monetized.\u003C\/p>\u003C\/div>\u003Cdiv class=\"_1sr9\">\u003Cdiv class=\"_9dt3 _9dt4 _a0fy _ar3_ _ab_k _adhw _af0b\" style=\"\">\u003Ch2>Restricted categories\u003C\/h2>\u003C\/div>\u003Cp class=\"_3p8\">Content that depicts or discusses subjects in the following categories may face reduced or restricted monetization:\u003C\/p>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Debated social issues\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content may be subject to reduced or disabled monetization if it depicts or discusses the following subjects in a polarizing or inflammatory manner:\u003C\/p>\u003Cul class=\"uiList _341 _3vz6 _4of _4kg\">\u003Cli>\u003Cdiv class=\"fcb\">Race\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Gender\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">National origin\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Age\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Political affiliation\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Ethnicity\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Disability\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Sexual orientation\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Socioeconomic class\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Religion\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Immigration\u003C\/div>\u003C\/li>\u003C\/ul>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Tragedy or conflict\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content may face reduced or disabled monetization if it displays or discusses events that result in suffering, destruction or distress. Depictions or discussions of these subjects, either real or fictional, may affect monetization for your content:\u003C\/p>\u003Cp class=\"_3p8\">Content that depicts or discusses these subjects in an explicitly uplifting manner may still be eligible for monetization.\u003C\/p>\u003Cul class=\"uiList _341 _3vz6 _4of _4kg\">\u003Cli>\u003Cdiv class=\"fcb\">Death\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Physical injury\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Mental disabilities\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Illness\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Physical abuse\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Sexual abuse\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Emotional abuse\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Property damage\u003C\/div>\u003C\/li>\u003C\/ul>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Objectionable activity\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content may face reduced or disabled monetization if it displays or discusses substance abuse or criminal behavior. Depictions or discussions of these subjects, either real or fictional, may affect monetization for your content:\u003C\/p>\u003Cul class=\"uiList _341 _3vz6 _4of _4kg\">\u003Cli>\u003Cdiv class=\"fcb\">Substance abuse\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Threats\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Advocating for harm\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Trafficking\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Theft\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Vandalism\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Trespassing\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Corruption\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Fraud\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Bribery\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Insider trading\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Embezzlement\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Hacking\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Copyright infringement\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Judicial proceedings\u003C\/div>\u003C\/li>\u003C\/ul>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Sexual or suggestive activity\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content may face reduced or disabled monetization if it contains sexual subject matter. Depictions or discussions of these subjects, either real or fictional, may affect monetization for your content.\u003C\/p>\u003Cul class=\"uiList _341 _3vz6 _4of _4kg\">\u003Cli>\u003Cdiv class=\"fcb\">Nudity\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Sexual activity\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Sexual poses\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Suggestive dancing\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Simulations of sexual activity\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Sex objects\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Suggestive language\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Revealing or absent items of clothing\u003C\/div>\u003C\/li>\u003C\/ul>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Strong language\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content may face reduced or disabled monetization if it contains profane or derogatory language. This language, either spoken, written or otherwise represented may affect monetization for your content.\u003C\/p>\u003Cul class=\"uiList _341 _3vz6 _4of _4kg\">\u003Cli>\u003Cdiv class=\"fcb\">Profanity\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Derogatory words\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Slurs\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Sexual words\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Innuendos\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Crude gestures\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Vulgar motions\u003C\/div>\u003C\/li>\u003C\/ul>\u003Cp class=\"_3p8\">\u003Cb class=\"_9o-0\">Explicit content\u003C\/b>\u003C\/p>\u003Cp class=\"_3p8\">Content may not be monetized if it displays or discusses gore or bodily conditions. Depictions of these subjects, either real or fictional, may affect monetization for your content.\u003C\/p>\u003Cul class=\"uiList _341 _3vz6 _4of _4kg\">\u003Cli>\u003Cdiv class=\"fcb\">Wounds\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Infections\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Bodily fluids\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Medical procedures\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Food processing\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Extreme body modification\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Bodily functions\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Ingesting substances not intended for consumption\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Ingesting nauseating substances\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Decay\u003C\/div>\u003C\/li>\u003Cli>\u003Cdiv class=\"fcb\">Infestation\u003C\/div>\u003C\/li>\u003C\/ul>\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv>\u003Cdiv class=\"_ai8z\">\u003Cdiv class=\"_agp1\">\u003Ca class=\"_3cr5 _5j3- _5dwo\" style=\"\" href=\"\/business\/help\/2635536099905516?helpref=uf_permalink\" id=\"permalink-btn-2635536099905516\" data-ms=\"&#123;&quot;creative_detail&quot;:&quot;permalink&quot;,&quot;creative&quot;:&quot;link&quot;&#125;\">\u003Cimg class=\"_2qnn _agp2 img\" src=\"https:\/\/static.xx.fbcdn.net\/mci_ab\/public\/cms\/?ab_b=e&amp;ab_page=CMS&amp;ab_entry=514159977391799&amp;version=1666676243&amp;transcode_extension=webp\" width=\"18\" height=\"18\" alt=\"Permalink\" loading=\"eager\" style=\"\" \/>\u003C\/a>\u003Ca class=\"_2vmz\" href=\"https:\/\/www.facebook.com\/sharer\/sharer.php?u=https\u00253A\u00252F\u00252Fwww.facebook.com\u00252Fbusiness\u00252Fhelp\u00252F2635536099905516\" id=\"u_0_4i_5R\">\u003Cimg class=\"_2qnn _agp2 img\" src=\"https:\/\/static.xx.fbcdn.net\/mci_ab\/public\/cms\/?ab_b=e&amp;ab_page=CMS&amp;ab_entry=814226356566295&amp;version=1666676243&amp;transcode_extension=webp\" width=\"16\" height=\"16\" alt=\"Share\" loading=\"eager\" style=\"\" \/>\u003C\/a>\u003C\/div>\u003C\/div>\u003Cdiv style=\"max-width:80\u0025\">\u003Cnoscript id=\"u_0_4j_Pb\">\u003C\/noscript>\u003C\/div>\u003C\/div>\u003Cnoscript id=\"u_0_4k_uY\">\u003C\/noscript>\u003Cdiv id=\"bottom\">\u003C\/div>\u003Cdiv class=\"__sw __sz __t3 __ta _60gk _ai8v\" id=\"left-sidenav\">\u003Cdiv>\u003C\/div>\u003C\/div>\u003C\/div>\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv class=\"_ag2x\">\u003Cdiv class=\"_9wq6\">\u003Cdiv id=\"GBMRelatedLinkContent\" class=\"_agi4\">\u003Cdiv>\u003Cdiv style=\"\" clas
